<div class="content">
    <div class="card-header">
        <label class="card-title">Add Project Submission</label>
    </div>
    <div class="card-body">
        <form >
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="projectSubmission.title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="projectSubmission.description">
            </div>
            <div class="form-group">
                <label>Project</label>
                <input type="text" class="form-control" placeholder="Project" name="project" [(ngModel)]="projectSubmission.project">
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="addProjectSub()">Save</button>
            </div>
            <div class="row form-group">
                <div class="col-8">
                  <label class="btn btn-default p-0">
                    <input class="form-control" type="file" accept="*" multiple (change)="selectFiles($event)" />
                  </label>  
                </div>
              
                <div class="col-4">
                  <button
                    class="btn btn-success btn-sm"
                    [disabled]="!selectedFiles"
                    (click)="addProjectSubWithFiles()"
                  >
                    Add Project Files
                  </button>
                </div>
              </div>
        </form>
    </div>
</div>
