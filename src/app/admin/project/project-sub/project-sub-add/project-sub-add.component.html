<div class="content">
    <div class="card-header">
        <label class="card-title title">Add Project Submission</label>
    </div>
    <div class="card-body">
        <form >
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="projectSubmission.title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="projectSubmission.description">
            </div>
            <div class="form-group">
                <label>Project</label>
                <input type="text" class="form-control" placeholder="Project" name="project" [(ngModel)]="projectSubmission.project">
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="addProjectSub()">Save</button>
            </div>
          
            <div class="row">
              <div *ngFor="let progressInfo of progress" class="mb-2">
                <span>{{ progressInfo.fileName }}</span>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-info progress-bar-striped"
                    role="progressbar"
                    attr.aria-valuenow="{{ progressInfo.value }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [ngStyle]="{ width: progressInfo.value + '%' }"
                  >
                    {{ progressInfo.value }}%
                  </div>
                </div>
              </div>
              
              <div class="col-8">
                <label class="btn btn-default p-0">
                  <input class="form-control" type="file" accept="*" multiple (change)="selectFiles($event)" />
                </label>  
              </div>
            
              <div class="col-4">
                <button
                  class="btn btn-success btn-sm"
                  [disabled]="!selectedFiles"
                  (click)="addProjectSubWithFiles()"
                >
                  Add Project Files
                </button>
              </div>
            </div>
              <button class="btn btn-danger" (click)="goBack()">go back</button>
              <div>
                <img *ngFor='let preview of previews' [src]="preview" class="preview">
              </div>
              
              <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
                <ul *ngFor="let msg of message; let i = index">
                  <li>{{ msg }}</li>
                </ul>
              </div>
        </form>
    </div>
</div>
