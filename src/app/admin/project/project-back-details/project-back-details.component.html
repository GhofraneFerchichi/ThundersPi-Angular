<div class="container">
<div class="card"  *ngIf="project">
  <div class="card card-header">
    <h2 class="card-title">{{project.name | uppercase}} Details</h2>
    </div>
    
    <div class="card-body">
      <span>Id: </span>{{project.id}}
      <p>
          Name: {{project.name}}
      </p>
      <p>
          MaxMarks: {{project.maxMarks}}
      </p>
    </div>
    <button class="btn btn-alert" (click)="goBack()">go back</button>
  </div>
</div>
