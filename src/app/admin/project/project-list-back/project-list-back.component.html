<div class="content">
        <div class="row">
      
          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Add Product</h5>
              </div>
              <div class="card-body">
	<a routerLink="admin/project/add">
		Add New Project
	</a>

<table class="table-responsive">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>MaxMarks</th>
	<th>Actions</th>
  </tr>
  <tr *ngFor="let project of projects">
    <td>{{project.id}}</td>
    <td>{{project.name}}</td>
    <td>{{project.maxMarks}}</td>
	<td>
		<a routerLink="/detail/{{project.id}}">Detail</a>
		<a routerLink="/edit/{{project.id}}">Edit</a>
		<button title="delete project" (click)="delete(project)">x</button>
	</td>
  </tr>
</table>
      </div>
      </div>
    </div>
  </div>
</div>
