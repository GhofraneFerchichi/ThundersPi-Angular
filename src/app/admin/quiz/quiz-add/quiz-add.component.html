<div class="content">
<form #F="ngForm">
    <div class="form-group">
      <label for="questionText">Question</label>
      <input type="text" class="form-control" id="questionText" placeholder="Add question here">
    </div>
    <div class="form-group">
      <label for="maxMarks">MaxMarks</label>
      <input type="number" class="form-control" id="maxMarks" placeholder="0">
    </div>
    <div class="form-group">
      <label for="courseSelect">Course Select</label>
      <select class="form-control" id="courseSelect" 
      *ngFor="let c of listCourses , let i = index" >
        <option>{{ c.name }}</option>
        
      </select>
    </div>
    
   <div class="form-group">
    <label for="categorySelect">Category Select</label>
    <select class="form-control" id="categorySelect" 
    *ngFor="let c of listCategories , let i = index" >
      <option>{{ c.title }}</option>
    </select>
    <button type="button" class="btn btn-primary" (click)="openDialog()">Add Category</button>
   </div>

   <div class="form-group">
    <label for="questions" >Questions</label>
    <button type="button" class="btn btn-primary" (click)="addQuestion()">Add Question</button>
    <div class="form-group" *ngFor="let q of questions , let i = index">
      <label for="questionText">Question</label>
      <input type="text" class="form-control" id="questionText" placeholder="Add question here" [(ngModel)]="questions[i]">
   </div>
   </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
</div>
