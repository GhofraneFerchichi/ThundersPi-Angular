<div class="container">
<table *ngFor="let project of projects" id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Project Name
  
        </th>
        <th class="th-sm">Course
  
        </th>
        <th class="th-sm">Teacher
  
        </th>
        <th class="th-sm">Available <!-- If the project is available for the student to enroll in or not-->
  
        </th>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="th-sm">{{ project.name}}
  
        </th>
        <th class="th-sm">{{ project.course}}
  
        </th>
        <th class="th-sm">{{project.user}}
  
        </th>
        <th class="th-sm">Available <!-- If the project is available for the student to enroll in or not-->
  
        </th>
       
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Project Name
        </th>
        <th>Course
        </th>
        <th>Teacher
        </th>
        <th>Available
        </th>
      </tr>
    </tfoot>
  </table>
</div>
