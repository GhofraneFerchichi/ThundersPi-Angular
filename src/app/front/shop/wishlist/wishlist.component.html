<head>   
    <!-- Custom styles for this template -->
    <link href="../../../../assets/shop/css/bootstrap.css" rel="stylesheet">
    <link href="../../../../assets/shop/css/ui.css" rel="stylesheet">
    <link href="../../../../assets/shop/css/responsive.css" rel="stylesheet">
   
    <link href="../../../../assets/shop/css/all.min.css" rel="stylesheet">
    <script src="../../../../assets/shop/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../../assets/shop/js/bootstrap.bundle.min.js" type="text/javascript"></script>
 </head>
<app-navbar></app-navbar>
    
    
    <!-- ========================= SECTION PAGETOP ========================= -->
    <div class="container">
    
    <div class="row">

        <main class="col-md-9">
    
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <h1 class="mr-md-auto">wishList </h1>
            </div>
    </header><!-- sect-heading -->
    
    <div  class="row">
        <div  *ngFor="let fa of fav | paginate: { itemsPerPage: 6, currentPage: p } and let product of products" class="col-md-4">
            <figure class="card card-product-grid">
                <div class="img-wrap"> 
                    <span class="badge badge-danger"> NEW </span>
                    <img src="{{this.productService.baseUrl+'/Imgarticle/'+product.id}}">
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a routerLink="/p/products/{{ fa.id }}" class="title">{{fa.name}}</a>
                        <div class="price-wrap mt-2">
                            <span class="price">{{fa.prix}} TND </span>
                            <del class="price-old">{{fa.prix + fa.prix * 0.24}} TND</del>
                        </div> <!-- price-wrap.// -->
                    </div>
                     <button (click)="addToCart(fa)" class="btn btn-block btn-primary">Add to cart </button>
                    <button (click)="removeFromWhishList(fa.id)" class="btn btn-block btn-primary">Remove from wishList </button> 
                </figcaption>
            </figure>
        </div> <!-- col.// -->
    

    </div> <!-- row end.// -->
    
    
    <nav class="mt-4" aria-label="Page navigation sample">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    
        </main> <!-- col.// -->
    
    </div>
    
    </div> <!-- container .//  -->
  
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top padding-y">
        <div class="container">
            <p class="float-md-right"> 
                &copy; Copyright 2021 All rights reserved
            </p>
            <p>
                <a href="#">Terms and conditions</a>
            </p>
        </div><!-- //container -->
    </footer>
