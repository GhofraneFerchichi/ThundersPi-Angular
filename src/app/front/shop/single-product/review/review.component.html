<div class="row">
    <div class="col-lg-12">
      <div class="shop-reviews mt-60">
        <ul class="nav" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="active"
              id="description-tab"
              data-toggle="tab"
                (click)="desc()"
              role="tab"
              aria-controls="description"
              aria-selected="true"
              >Description</a
            >
          </li>
          <li class="nav-item">
            <a
              id="reviews-tab"
              data-toggle="tab"
              (click)="swap()"
              role="tab"
              aria-controls="reviews"
              aria-selected="false"
              >Reviews</a
            >
          </li>
        </ul>
        <!-- nav -->
        <div class="tab-content" id="myTabContent">
          <div *ngIf="d"
            class="tab-pane fade show active cursor-pointer"
           
            aria-labelledby="description-tab"
          >
            <div  class="description-cont pt-40">

              <p>
                {{ product }}
              </p>
            </div >
          </div>
          <!-- row -->
          <div *ngIf="h">
          <app-rev></app-rev>
        </div>
          <!-- row -->
        </div>
        <!-- tab-content -->
      </div>
      <!-- shop reviews -->
    </div>
  </div>
