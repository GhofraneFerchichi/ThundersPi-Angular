
    <div class="">

     

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../../assets/sign/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Home</a>
                    
        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form  method="POST" class="register-form" id="login-form"#h="ngForm" (ngSubmit)="h.form.valid && login()">
                            <div class="div alert alert-danger" *ngIf="errorMessageLogin">
                                {{errorMessageLogin}}
                            </div>
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" id="emailLogin" name="emailLogin" [(ngModel)]="userLogin.email" #emailLogin="ngModel" placeholder="Email Address" required/>
                                </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" id="passwordLogin" name="passwordLogin" [(ngModel)]="userLogin.password" #passwordLogin="ngModel" placeholder="Password"/>                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"  />
                            </div>
                        </form>
                        <br>
                        <a routerLink="/signup" style="background-color: #a8f0b9; color: #ffffff; padding: 5px 10px; display: inline-block; text-decoration: none; border: none; border-radius: 3px; margin-right: 10px;">Create account</a>

                        <a routerLink="/forget" style="background-color: #ffa0a8; color: #ffffff; padding: 5px 10px; display: inline-block; text-decoration: none; border: none; border-radius: 3px;">Forget Password</a>
                        

                       <router-outlet></router-outlet>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../../assets/sign/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/sign/js/main.js"></script>
