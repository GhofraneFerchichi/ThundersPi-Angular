<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../../../assets/sign/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../../assets/sign/css/style.css">
</head>
<body>

    <div class="">
<!-- Sign up form -->
   <section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
    <h2>Reset Your Password</h2>

         
<form #f="ngForm" (ngSubmit)="f.form.valid && resetPassword()"  style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" id="token"  [(ngModel)]="resetpass.token"  />
<div class="border border-secondary rounded p-3">
    <div>
        <p>
            <input  [(ngModel)]="resetpass.password" #password="ngModel" type="password" name="password" id="password" class="form-control"
                placeholder="Enter your new password" required autofocus />
        </p>         
        <p>
            <input type="password" class="form-control" placeholder="Confirm your new password"
                required (input)="checkPasswordMatch(this);"   />
        </p>         
        <p class="text-center">
            <input type="submit" value="Change Password" class="btn btn-primary" />
        </p>
    </div>
</div>
</form>
</div>
<div class="signup-image">
    <figure><img src="../../../assets/sign/images/signup-image.jpg" alt="sing up image"></figure>
    <a href="./auth.component.html" routerLink="/auth">I am already member</a>
</div>
</div>
</div>
</section>
</div>

<!-- JS -->
<script src="../../../assets/sign/vendor/jquery/jquery.min.js"></script>
<script src="../../../assets/sign/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
