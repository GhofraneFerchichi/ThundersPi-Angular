<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../../../assets/sign/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../../assets/sign/css/style.css">
</head>
<body>

    <div class="main">
<!-- Sign up form -->
   <section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form" #f="ngForm" (ngSubmit)="f.form.valid && register()">
                    <div class="div alert alert-danger" *ngIf="errorMessage">
                        {{errorMessage}}
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.fname" #firstName="ngModel" placeholder="First Name" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lname" #lastName="ngModel" placeholder="Last Name" required/>
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" id="address" name="address" [(ngModel)]="user.adress" #address="ngModel" placeholder="Address"/>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" id="phone" name="phone" [(ngModel)]="user.phone" #phone="ngModel" placeholder="Phone"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email Address" required/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Password"/>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                    <div class="div alert alert-success" *ngIf="mailcheck">
                        {{mailcheck}}
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../../assets/sign/images/signup-image.jpg" alt="sing up image"></figure>
                <a href="./auth.component.html" class="app-auth" routerLink="/auth">I am already member</a>
            </div>
        </div>
    </div>
</section>
</div>

<!-- JS -->
<script src="../../../assets/sign/vendor/jquery/jquery.min.js"></script>
<script src="../../../assets/sign/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
